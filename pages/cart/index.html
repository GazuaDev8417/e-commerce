<!-- SESSÃO PARA MANUTENÇÃO -->
    <section class="payment-home">
        <div class="cart-container">
            <div class="title">Produtos do seu carrinho</div>
            <div class="cart-items" id="cartItems"></div>
        </div>
        <!-- INTEGRAÇÃO MERCADO PAGO -->
        <!-- CARTÃO -->
        <div class="payment-container" id="payment">
            <div class="title">Opções de pagamento</div>
            <div class="modal" id="modal-card">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="form-checkout" class="form">
                        <div id="form-checkout__cardNumber" class="container"></div>
                        <div id="form-checkout__expirationDate" class="container"></div>
                        <div id="form-checkout__securityCode" class="container"></div>
                        <input type="text" id="form-checkout__cardholderName" placeholder="Nome no cartão">
                        <input type="email" id="form-checkout__cardholderEmail" placeholder="E-mail">
                        <select id="form-checkout__issuer"></select>
                        <select id="form-checkout__installments"></select>
                        <button type="submit">Pagar</button>
                    </form>
                </div>
            </div>
            <!----------------- PIX ----------------------->
            <div class="pix-container-style" id="pix-container">
                <div class="qr-close" id="qr-close-button">&times;</div>
                <div id="qr-code-container" class="qrcode"></div>
            </div>
            <div class="paymentmethod-container">
                <i class="fa-brands fa-pix" id="pix"></i>
                <i class="fa-solid fa-credit-card" id="card"></i>
            </div>                        
        </div>
        </div>
        <div class="full-summary">
            <!-- <button id="buyBtn">Finalizar compra</button> --><span id="totalContainer"></span>
        </div>
